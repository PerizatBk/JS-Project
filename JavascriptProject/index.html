<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!--Titel på min hemsida-->
    <!--Webbriktlinje wcag 2.4.2-->
    <title>Startsida - Peris portfölj</title>
    <!--CSS för Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--Egen CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>
    <!--Meny på min hemsida -->
    <nav class="navbar navbar-expand-lg navbar-red bg-red">
      <a class="navbar-brand" href="./index.html" class="link"
        >Perizat Boskoeva
      </a>
      <button
        class="navbar-toggler btn-color"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--Mina sidor-->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./about.html">Om mig</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Kontakt</a>
          </li>
        </ul>
      </div>
    </nav> 
    <!--Sidans innehål-->
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-7">
          <h1 class="header">
            Hej, jag är Perizat
            <br />
            UX/UI designer
          </h1>
          <br />
          <br />
          <br />
          <p class="margin-left">
            Jag brinner för att förvandla komplexa <br />
            UX/UI design problem till enkla och intuitiva lösningar
          </p>
          <!--Bild på mig och alt-text för bild-->
        </div>
        <div class="col-xs-12 col-md-12 col-lg-5 text-center">
          <!--Webbriktlinje wcag 1.1.1 -->
          <img class="image" src="./Images/test.png" alt-text="Bild på hemsidans grundare"/>
        </div>
      </div>
    </div>
    <!--JavaScriptdelen för p element och button-->
    <p id="aboutMe">About me</p>
    <p id="whoAreYou" style="display: none">Enought about me, who are you?</p>
    <button onclick="removeInfo()" id="btn">Remove information about me</button>
    <!--Script för Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--Script för att ta bort p-element och knapp. Visar även nytt p-element med annan text-->
    <script>
      function removeInfo() {
        document.getElementById("aboutMe").remove();
        document.getElementById("btn").remove();
        var div = document.getElementById("whoAreYou");
        div.style.display = "block";
      }
    </script>
  </body>
</html>
